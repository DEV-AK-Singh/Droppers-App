server {
    listen 80 default_server;
    listen [::]:80 default_server;
    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;
    server_name _;
    location / {
        try_files $uri $uri/ =404;
    }
}

# Dashboard subdomain - HTTP (redirect to HTTPS)
server {
    if ($host = emerging-economics.devaks.space) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name emerging-economics.devaks.space;
    return 301 https://$server_name$request_uri;
}

# Dashboard subdomain - HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name emerging-economics.devaks.space;

    # Proxy to your dashboard app on port 8001
    location / {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/devaks.space/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/devaks.space/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

