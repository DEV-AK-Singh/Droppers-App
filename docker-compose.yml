version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: droppers-db
    environment:
      POSTGRES_DB: droppers
      POSTGRES_USER: abhishek
      POSTGRES_PASSWORD: abhishek
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data 
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - droppers-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U abhishek -d droppers"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: droppers-backend 
    environment: 
      DATABASE_URL: postgresql://abhishek:abhishek@postgres:5432/droppers
    ports:
      - "5000:5002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - droppers-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: droppers-frontend
    ports:
      - "80:8002"
    depends_on:
      - backend
    networks:
      - droppers-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  droppers-network:
    driver: bridge